<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Trailblazr</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .button {
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Processing Password Reset...</h2>
            <p>Please wait while we verify your reset link.</p>
        </div>
        
        <div id="success" style="display: none;">
            <h2>✅ Password Reset Successful!</h2>
            <p>Your password has been updated. You can now sign in to Trailblazr with your new password.</p>
            <a href="https://jaansangha.github.io/supportPage" class="button">Back to Support</a>
        </div>
        
        <div id="error" style="display: none;">
            <h2>❌ Reset Failed</h2>
            <p id="errorMessage">Something went wrong. Please try again.</p>
            <a href="https://jaansangha.github.io/supportPage" class="button">Back to Support</a>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://jokcvgrjnczkpdmxvltg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impva2N2Z3JqbmN6a3BkbXh2bHRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MDIxMDgsImV4cCI6MjA3MzE3ODEwOH0.JxKzV0io_BuoN8T2BtNvVgOwnYiIvoQxGr1adhpJhAA';
        
        const { createClient } = supabase;
        const client = createClient(supabaseUrl, supabaseKey, {
            auth: {
                detectSessionInUrl: true,
                persistSession: true,
                autoRefreshToken: true
            }
        });

        async function handlePasswordReset() {
            try {
                // Wait for Supabase to process the URL
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if we have a session
                const { data: { session }, error } = await client.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (session && session.user) {
                    // Success - show success message
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                } else {
                    // No session - show error
                    throw new Error('Invalid or expired reset link');
                }
                
            } catch (err) {
                console.error('Password reset error:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = err.message || 'Invalid or expired reset link. Please request a new one.';
            }
        }

        // Handle the password reset when page loads
        window.addEventListener('load', handlePasswordReset);
    </script>
</body>
</html>
