<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Trailblazr</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .app-link {
            display: inline-block;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .app-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            display: block;
            max-height: 400px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .reset-card {
                padding: 30px 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Verifying reset link...</p>
            </div>

            <div id="debug" class="debug-info">
                <strong>Debug Info:</strong><br>
                <span id="debugContent"></span>
            </div>

            <div id="form" style="display: none;">
                <h1 class="section-title">Reset Password</h1>
                <p class="subtitle">Enter your new password below</p>
                
                <div id="error" class="error-message"></div>
                <div id="success" class="success-message"></div>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="password">New Password *</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter new password" 
                            minlength="6"
                            required 
                        />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm new password" 
                            minlength="6"
                            required 
                        />
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Reset Password
                    </button>
                </form>

                <a href="https://jaansangha.github.io/supportPage" class="app-link">‚Üê Back to Support</a>
            </div>

            <div id="successView" style="display: none;">
                <h1 class="section-title">‚úÖ Password Reset!</h1>
                <p class="subtitle">Your password has been updated successfully.</p>
                
                <div class="success-message">
                    You can now sign in to Trailblazr with your new password.
                </div>

                <a href="https://jaansangha.github.io/supportPage" class="submit-btn" style="text-align: center; text-decoration: none; display: block;">
                    Back to Support
                </a>
            </div>
        </div>

        <div class="footer">
            <p>&copy; <span id="currentYear"></span> Jaan Sangha Apps. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jokcvgrjnczkpdmxvltg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impva2N2Z3JqbmN6a3BkbXh2bHRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MDIxMDgsImV4cCI6MjA3MzE3ODEwOH0.JxKzV0io_BuoN8T2BtNvVgOwnYiIvoQxGr1adhpJhAA';
        
        const { createClient } = supabase;
        const client = createClient(supabaseUrl, supabaseKey, {
            auth: {
                detectSessionInUrl: true,
                persistSession: true,
                autoRefreshToken: true
            }
        });

        // Set current year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Debug function
        function debugLog(message) {
            console.log(message);
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML += message + '<br>';
        }

        // Check for recovery session from URL parameters
        async function init() {
            try {
                debugLog('=== PASSWORD RESET DEBUG ===');
                debugLog(`Page loaded at: ${new Date().toISOString()}`);
                
                const currentUrl = window.location.href;
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                const token = urlParams.get('token');
                const type = urlParams.get('type');
                const hashToken = hashParams.get('access_token');
                const hashType = hashParams.get('type');
                
                debugLog(`Current URL: ${currentUrl}`);
                debugLog(`URL Search: ${window.location.search}`);
                debugLog(`URL Hash: ${window.location.hash}`);
                debugLog(`Token from query: ${token}`);
                debugLog(`Type from query: ${type}`);
                debugLog(`Token from hash: ${hashToken}`);
                debugLog(`Type from hash: ${hashType}`);
                debugLog(`Supabase URL: ${supabaseUrl}`);
                debugLog(`Supabase Key: ${supabaseKey.substring(0, 20)}...`);
                
                // Wait for Supabase to process the URL
                debugLog('Waiting 2 seconds for Supabase to process URL...');
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Try to get session
                debugLog('Attempting to get current session...');
                const { data: { session }, error: sessionError } = await client.auth.getSession();
                
                debugLog(`Session: ${JSON.stringify(session)}`);
                debugLog(`Session Error: ${JSON.stringify(sessionError)}`);
                
                if (session && session.user) {
                    debugLog('‚úÖ Valid session found!');
                    showForm();
                    return;
                }
                
                // If no session, try to create one from the token
                if (token && type === 'recovery') {
                    debugLog('üîë Token found - attempting verification...');
                    debugLog(`Token value: ${token}`);
                    debugLog(`Token length: ${token.length}`);
                    debugLog(`Current time: ${new Date().toISOString()}`);
                    
                    try {
                        // Method 1: Direct API call to verify endpoint
                        debugLog('üì° Method 1: Direct API call to /auth/v1/verify');
                        const response = await fetch(`${supabaseUrl}/auth/v1/verify`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': supabaseKey
                            },
                            body: JSON.stringify({
                                token_hash: token,
                                type: 'recovery'
                            })
                        });
                        
                        const result = await response.json();
                        debugLog(`üì° API Response Status: ${response.status}`);
                        debugLog(`üì° API Response: ${JSON.stringify(result)}`);
                        
                        if (result.access_token) {
                            debugLog('‚úÖ Got access token from API!');
                            const { data, error } = await client.auth.setSession({
                                access_token: result.access_token,
                                refresh_token: result.refresh_token
                            });
                            
                            debugLog(`Set session result: ${JSON.stringify(data)}`);
                            debugLog(`Set session error: ${JSON.stringify(error)}`);
                            
                            if (data && data.session) {
                                debugLog('‚úÖ Session created from direct API call!');
                                showForm();
                                return;
                            }
                        }
                        
                        // Method 2: Standard verifyOtp with token
                        debugLog('üì° Method 2: verifyOtp with token');
                        const { data: otpData, error: otpError } = await client.auth.verifyOtp({
                            token: token,
                            type: 'recovery'
                        });
                        
                        debugLog(`OTP verification result: ${JSON.stringify(otpData)}`);
                        debugLog(`OTP verification error: ${JSON.stringify(otpError)}`);
                        
                        if (otpData && otpData.session) {
                            debugLog('‚úÖ Session created from OTP verification!');
                            showForm();
                            return;
                        }
                        
                        // Method 3: verifyOtp with token_hash
                        debugLog('üì° Method 3: verifyOtp with token_hash');
                        const { data: hashData, error: hashError } = await client.auth.verifyOtp({
                            token_hash: token,
                            type: 'recovery'
                        });
                        
                        debugLog(`Hash verification result: ${JSON.stringify(hashData)}`);
                        debugLog(`Hash verification error: ${JSON.stringify(hashError)}`);
                        
                        if (hashData && hashData.session) {
                            debugLog('‚úÖ Session created from hash verification!');
                            showForm();
                            return;
                        }
                        
                        // Method 4: Try with different token format
                        debugLog('üì° Method 4: Try with different token format');
                        const { data: altData, error: altError } = await client.auth.verifyOtp({
                            token: token,
                            type: 'recovery',
                            options: {
                                redirectTo: window.location.href
                            }
                        });
                        
                        debugLog(`Alt verification result: ${JSON.stringify(altData)}`);
                        debugLog(`Alt verification error: ${JSON.stringify(altError)}`);
                        
                        if (altData && altData.session) {
                            debugLog('‚úÖ Session created from alternative verification!');
                            showForm();
                            return;
                        }
                        
                    } catch (apiError) {
                        debugLog(`‚ùå API call failed: ${apiError.message}`);
                        debugLog(`‚ùå Error stack: ${apiError.stack}`);
                    }
                }
                
                // Try with hash parameters
                if (hashToken && hashType === 'recovery') {
                    debugLog('üîë Hash token found - attempting verification...');
                    
                    try {
                        const { data, error } = await client.auth.setSession({
                            access_token: hashToken,
                            refresh_token: hashParams.get('refresh_token') || hashToken
                        });
                        
                        debugLog(`Set session result: ${JSON.stringify(data)}`);
                        debugLog(`Set session error: ${JSON.stringify(error)}`);
                        
                        if (data && data.session) {
                            debugLog('‚úÖ Session created from hash!');
                            showForm();
                            return;
                        }
                    } catch (hashError) {
                        debugLog(`‚ùå Hash session failed: ${hashError.message}`);
                    }
                }
                
                debugLog('‚ùå All verification methods failed');
                debugLog('=== END DEBUG ===');
                showError('No valid session found. Please click the reset link from your email again.');
                
            } catch (err) {
                debugLog(`‚ùå Init error: ${err.message}`);
                debugLog(`‚ùå Error stack: ${err.stack}`);
                debugLog('=== END DEBUG ===');
                showError('An error occurred. Please try again.');
            }
        }

        function showForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function showSuccess() {
            document.getElementById('form').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            // Validate
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Update password
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            try {
                const { error } = await client.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                } else {
                    debugLog('Password updated successfully!');
                    showSuccess();
                }
            } catch (err) {
                debugLog(`Update error: ${err.message}`);
                errorDiv.textContent = 'Failed to update password. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
