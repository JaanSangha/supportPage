<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Trailblazr</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(52, 152, 219, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing reset link...</p>
        </div>

        <div id="form" style="display: none;">
            <h1 class="title">Reset Password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <div id="error" class="error-message"></div>
            <div id="success" class="success-message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password *</label>
                    <input type="password" id="password" placeholder="Enter new password" minlength="6" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6" required />
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Reset Password</button>
            </form>
        </div>

        <div id="successView" style="display: none;">
            <h1 class="title">âœ… Password Reset!</h1>
            <p class="subtitle">Your password has been updated successfully.</p>
            <div class="success-message">You can now sign in to Trailblazr with your new password.</div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://jokcvgrjnczkpdmxvltg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impva2N2Z3JqbmN6a3BkbXh2bHRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MDIxMDgsImV4cCI6MjA3MzE3ODEwOH0.JxKzV0io_BuoN8T2BtNvVgOwnYiIvoQxGr1adhpJhAA';
        
        const { createClient } = supabase;
        const client = createClient(supabaseUrl, supabaseKey, {
            auth: {
                detectSessionInUrl: true,
                persistSession: true,
                autoRefreshToken: true
            }
        });

        async function init() {
            try {
                // Wait for Supabase to process the URL
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if we have a session
                const { data: { session }, error } = await client.auth.getSession();
                
                if (session && session.user) {
                    showForm();
                } else {
                    showError('Invalid or expired reset link. Please request a new one.');
                }
                
            } catch (err) {
                showError('An error occurred. Please try again.');
            }
        }

        function showForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function showSuccess() {
            document.getElementById('form').style.display = 'none';
            document.getElementById('successView').style.display = 'block';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            try {
                const { error } = await client.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                } else {
                    showSuccess();
                }
            } catch (err) {
                errorDiv.textContent = 'Failed to update password. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
