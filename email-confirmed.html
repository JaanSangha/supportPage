<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Jaan Sangha Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .confirmation-card {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #27ae60;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .message {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .confirmation-card {
                padding: 40px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-card">
            <div class="success-icon">âœ“</div>
            <h1 class="title">Email Confirmed</h1>
            <p class="subtitle">Thank you for confirming your email address</p>
            <p class="message">
                Your email has been successfully confirmed. You can now close this tab and return to using our apps.
            </p>
            <button class="close-button" onclick="closeTab()">Close This Tab</button>
        </div>

        <div class="footer">
            <p>&copy; <span id="currentYear"></span> Jaan Sangha Apps. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Set current year dynamically
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Function to close the tab
        function closeTab() {
            // Try to close the tab
            window.close();
            
            // If window.close() doesn't work (some browsers block it), show a message
            setTimeout(() => {
                if (!window.closed) {
                    alert('You can now close this tab manually.');
                }
            }, 100);
        }

        // Auto-close after 10 seconds (optional)
        // setTimeout(() => {
        //     closeTab();
        // }, 10000);
    </script>
</body>
</html>
