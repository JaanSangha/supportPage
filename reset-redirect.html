<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <h2>Redirecting to password reset...</h2>
    </div>
    
    <script>
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const type = params.get('type') || 'recovery';
        
        if (token) {
            // Redirect to Supabase verification endpoint, which will then redirect to our reset page
            const supabaseUrl = 'https://jokcvgrjnczkpdmxvltg.supabase.co';
            const redirectTo = 'https://jaansangha.github.io/supportPage/reset-password-trailblazr.html';
            const verifyUrl = `${supabaseUrl}/auth/v1/verify?token=${token}&type=${type}&redirect_to=${encodeURIComponent(redirectTo)}`;
            
            console.log('Redirecting to:', verifyUrl);
            window.location.href = verifyUrl;
        } else {
            document.body.innerHTML = '<div><h2>Invalid reset link</h2><p>No token found in URL</p></div>';
        }
    </script>
</body>
</html>
